<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Montañas de El Hoyo - AR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }
        #startBtn {
            padding: 15px 30px;
            font-size: 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        #loading-message {
            margin-top: 20px;
            font-size: 16px;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Montañas de El Hoyo</h1>
        <p>Aprieta el botón para iniciar la experiencia de Realidad Aumentada y ver las montañas. (Usa landscape y calibra brújula)</p>
        <button id="startBtn">Iniciar AR</button>
        <p id="loading-message">Cargando ubicación, por favor espere...</p>
    </div>

    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;"
        renderer="antialias: true; alpha: true"
        device-orientation-permission-ui="enabled: false"
        style="display:none"
        gps-projection-matrix>

        <!-- Cámara con fixes para Android/Samsung: orientación suavizada -->
        <a-entity 
            look-controls-enabled="false" 
            arjs-device-orientation-controls="smoothingFactor: 0.1"
            gps-new-camera="gpsMinDistance: 10; gpsTimeOut: 15000; maxDistance: 10000">
        </a-entity>

    </a-scene>

    <script>
        let userLat, userLon; // Para guardar posición del usuario

        // Datos de las montañas en un array de objetos
        const mountains = [
            { name: "Cerro Pirque", latitude: -42.0743, longitude: -71.4710 },
            { name: "Cerro Plataforma", latitude: -42.1005, longitude: -71.4542 },
            { name: "Cerro Hielo Azul", latitude: -42.0489, longitude: -71.5453 },
            { name: "Pirque Chico", latitude: -42.0785, longitude: -71.4622 }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('startBtn');
            const overlay = document.getElementById('overlay');
            const arScene = document.getElementById('ar-scene');
            const loadingMessage = document.getElementById('loading-message');
            
            // Función para crear etiqueta con fondo
            function createLabel(name, lat, lon, height = 0) {
                const container = document.createElement('a-entity');
                container.setAttribute('gps-new-entity-place', `latitude: ${lat}; longitude: ${lon}; height: ${height};`);
                
                // Fondo semitransparente
                const background = document.createElement('a-plane');
                background.setAttribute('position', '0 0 -0.01');
                background.setAttribute('rotation', '-90 0 0');
                background.setAttribute('width', '0.05');
                background.setAttribute('height', '0.01');
                background.setAttribute('material', 'color: black; opacity: 0.5; side: double');
                background.setAttribute('look-at', '[gps-new-camera]');
                container.appendChild(background);
                
                // Texto
                const textEntity = document.createElement('a-text');
                textEntity.setAttribute('value', name);
                textEntity.setAttribute('position', '0 0 0');
                textEntity.setAttribute('color', 'white');
                textEntity.setAttribute('align', 'center');
                textEntity.setAttribute('scale', '500 500 500');
                textEntity.setAttribute('shader', 'flat');
                textEntity.setAttribute('look-at', '[gps-new-camera]');
                container.appendChild(textEntity);
                
                return container;
            }
            
            // Genera etiquetas para montañas (height:0 para suelo)
            mountains.forEach(mountain => {
                const label = createLabel(mountain.name, mountain.latitude, mountain.longitude, 0);
                arScene.appendChild(label);
            });

            // Lógica para mostrar la escena AR
            startBtn.addEventListener('click', () => {
                loadingMessage.style.display = 'block';
                startBtn.style.display = 'none';

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            userLat = position.coords.latitude;
                            userLon = position.coords.longitude;
                            console.log('Tu posición:', userLat, userLon);
                            
                            // Agrega test label cerca de ti (a 0m, visible siempre)
                            const testLabel = createLabel('TEST (cerca de ti)', userLat, userLon, 0);
                            arScene.appendChild(testLabel);
                            
                            loadingMessage.style.display = 'none';
                            overlay.style.display = 'none';
                            arScene.style.display = 'block';
                        },
                        (error) => {
                            loadingMessage.style.display = 'none';
                            startBtn.style.display = 'block';
                            console.error('Error GPS:', error);
                            alert('Error GPS. Activa ubicación precisa.');
                        },
                        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
                    );
                } else {
                    alert('Navegador sin GPS.');
                    loadingMessage.style.display = 'none';
                    startBtn.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
