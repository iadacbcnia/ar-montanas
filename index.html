<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Montañas de El Hoyo - AR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }
        #startBtn {
            padding: 15px 30px;
            font-size: 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        #loading-message {
            margin-top: 20px;
            font-size: 16px;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Montañas de El Hoyo</h1>
        <p>Aprieta el botón para iniciar la experiencia de Realidad Aumentada y ver las montañas.</p>
        <button id="startBtn">Iniciar AR</button>
        <p id="loading-message">Cargando ubicación, por favor espere...</p>
    </div>

    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true"
        device-orientation-permission-ui="enabled: false"
        style="display:none"
        gps-camera="maxDistance: 10000; gpsMinDistance: 10; gpsTimeOut: 15000">

        <a-camera gps-camera rotation-reader></a-camera>

    </a-scene>

    <script>
        // Datos de las montañas en un array de objetos
        const mountains = [
            { name: "Cerro Pirque", latitude: -42.0743, longitude: -71.4710 },
            { name: "Cerro Plataforma", latitude: -42.1005, longitude: -71.4542 },
            { name: "Cerro Hielo Azul", latitude: -42.0489, longitude: -71.5453 },
            { name: "Pirque Chico", latitude: -42.0785, longitude: -71.4622 }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('startBtn');
            const overlay = document.getElementById('overlay');
            const arScene = document.getElementById('ar-scene');
            const loadingMessage = document.getElementById('loading-message');
            
            // Genera las entidades para cada montaña (contenedor con fondo y texto)
            mountains.forEach(mountain => {
                // Contenedor principal con posición GPS
                const container = document.createElement('a-entity');
                container.setAttribute('gps-entity-place', `latitude: ${mountain.latitude}; longitude: ${mountain.longitude};`);
                
                // Fondo semitransparente (plano negro)
                const background = document.createElement('a-plane');
                background.setAttribute('position', '0 0 -0.01');
                background.setAttribute('rotation', '-90 0 0');
                background.setAttribute('width', '0.05');
                background.setAttribute('height', '0.01');
                background.setAttribute('material', 'color: black; opacity: 0.5; side: double');
                background.setAttribute('look-at', '[gps-camera]');
                container.appendChild(background);
                
                // Texto con escala aumentada
                const textEntity = document.createElement('a-text');
                textEntity.setAttribute('value', mountain.name);
                textEntity.setAttribute('position', '0 0 0');
                textEntity.setAttribute('color', 'white');
                textEntity.setAttribute('align', 'center');
                textEntity.setAttribute('scale', '500 500 500');
                textEntity.setAttribute('shader', 'flat');
                textEntity.setAttribute('look-at', '[gps-camera]');
                container.appendChild(textEntity);
                
                arScene.appendChild(container);
            });

            // Lógica para mostrar la escena AR al hacer clic en el botón
            startBtn.addEventListener('click', () => {
                loadingMessage.style.display = 'block';
                startBtn.style.display = 'none';

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            loadingMessage.style.display = 'none';
                            overlay.style.display = 'none';
                            arScene.style.display = 'block';
                            console.log('Geolocalización iniciada:', position);
                        },
                        (error) => {
                            loadingMessage.style.display = 'none';
                            startBtn.style.display = 'block';
                            console.error('Error de geolocalización:', error);
                            alert('No se pudo obtener tu ubicación. Asegúrate de tener el GPS activado y de haber otorgado los permisos necesarios.');
                        }
                    );
                } else {
                    alert('Tu navegador no soporta geolocalización.');
                    loadingMessage.style.display = 'none';
                    startBtn.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
