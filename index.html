<!DOCTYPE html>
<html>
  <head>
    <title>AR Monta√±as</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #startBtn {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 24px;
        font-size: 18px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <button id="startBtn">Iniciar AR</button>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      device-orientation-permission-ui="enabled: true"
      style="display: none;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      const montanas = [
        { nombre: "Cerro Pirque", lat: -42.0675, lon: -71.4822 },
        { nombre: "Cerro Plataforma", lat: -42.0560, lon: -71.5100 },
        { nombre: "Cerro Currumahuida", lat: -42.0800, lon: -71.5170 }
      ];

      // F√≥rmula de distancia Haversine
      function calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371; // Radio tierra en km
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(lat1 * Math.PI / 180) *
          Math.cos(lat2 * Math.PI / 180) *
          Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      document.getElementById('startBtn').addEventListener('click', async () => {
        try {
          await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
          document.getElementById('startBtn').style.display = 'none';
          document.querySelector('a-scene').style.display = 'block';

          navigator.geolocation.getCurrentPosition((pos) => {
            const userLat = pos.coords.latitude;
            const userLon = pos.coords.longitude;

            montanas.forEach(m => {
              const dist = calcularDistancia(userLat, userLon, m.lat, m.lon);
              const texto = `${m.nombre} ‚Äì ${dist.toFixed(1)} km`;

              // Crear un entity con fondo + icono + texto
              const cartel = document.createElement("a-entity");
              cartel.setAttribute("look-at", "[gps-camera]");
              cartel.setAttribute("scale", "500 500 500");
              cartel.setAttribute("gps-entity-place", `latitude: ${m.lat}; longitude: ${m.lon};`);

              // Fondo rectangular semitransparente
              const fondo = document.createElement("a-plane");
              fondo.setAttribute("color", "black");
              fondo.setAttribute("opacity", "0.5");
              fondo.setAttribute("height", "1.2");
              fondo.setAttribute("width", "7.5");
              fondo.setAttribute("position", "0 0 0");
              cartel.appendChild(fondo);

              // Icono (emoji monta√±a)
              const icono = document.createElement("a-text");
              icono.setAttribute("value", "üèîÔ∏è");
              icono.setAttribute("color", "white");
              icono.setAttribute("align", "center");
              icono.setAttribute("width", "1.2");
              icono.setAttribute("position", "-3 0 0.1"); // a la izquierda del texto
              cartel.appendChild(icono);

              // Texto
              const label = document.createElement("a-text");
              label.setAttribute("value", texto);
              label.setAttribute("align", "center");
              label.setAttribute("color", "white");
              label.setAttribute("width", "6");
              label.setAttribute("position", "0 0 0.1");
              cartel.appendChild(label);

              document.querySelector("a-scene").appendChild(cartel);
            });
          }, (err) => {
            alert("Error al obtener ubicaci√≥n: " + err.message);
          });
        } catch (err) {
          alert("Necesito acceso a la c√°mara para continuar.");
          console.error(err);
        }
      });
    </script>
  </body>
</html>
