<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR Montañas</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Cámara con geolocalización -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true"
    device-orientation-permission-ui="enabled: true"
    gps-camera rotation-reader>
    
    <!-- Ejemplo: Montaña con nombre -->
    <a-text
      value="Cerro Piltriquitrón"
      look-at="[gps-camera]"
      scale="20 20 20"
      gps-entity-place="latitude: -41.9945; longitude: -71.5322;">
    </a-text>
    
  </a-scene>
</body>
</html>
